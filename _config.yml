title: "Gen's Tech Thoughts"
author: "Gen Hayes"
description: "I share information about interesting papers, companies, code, and tech insights, with a focus on AI/ML and biotech." # This will show up in places like twitter, linkedin, etc, if you share your sites url as a post.

# Email / Social media user names used by the minima theme:
